<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <!-- First part  contains header, input and converter button -->
      <div class="headerPart">
        <h1>Metric/Imperial Unit Convestion</h1>
        <input type="text" name="addNumber" id="convertNum" />
        <button class="convert-btn" id="convertBtn">Convert</button>
      </div>

      <!-- Converter Part with three convert value-->
      <div>
        <div class="resultPart">
          Length (Meter/Feet)
          <p class="resultText" id="lengthConvert"></p>
        </div>
        <div class="resultPart">
          Volume (Liters/Gallons)
          <p class="resultText" id="volumeConver"></p>
        </div>
        <div class="resultPart">
          Mass (Kilograms/Pounds)
          <p class="resultText" id="massConvert"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
